canonifyurls = true
baseURL = 'https://www.kaluosifa.com'
languageCode = 'zh-cn'
title = "Kaluosifa's Blog"
paginate = 5
theme = "PaperMod"

enableInlineShortcodes = true
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
enableEmoji = true
pygmentsUseClasses = true

[minify]
disableXML = true

[taxonomies]
  category = 'categories'
  tag = 'tags'

[[menu.main]]
name = '主页'
url = '/'
weight = 10
[[menu.main]]
name = "归档"
url = "/archives/"
weight = 20
[[menu.main]]
name = "搜索"
url = "/Search/"
weight = 30
[[menu.main]]
name = "分类"
url = "/categories/"
weight = 40
[[menu.main]]
name = "标签"
url = "/tags/"
weight = 50

[outputs]
home = [ "HTML", "RSS", "JSON" ]

[params]
env = "production"
description = "这是一个用Hugo搭建的个人博客"
author = "kaluosifa"
defaultTheme = "auto"
ShowShareButtons = false
ShowReadingTime = true
displayFullLangName = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowRssButtonInSectionTermList = true
ShowToc = true

  [params.homeInfoParams]
  Title = "Hi there 👋"
  Content = "欢迎来到卡洛斯法的博客"

  [[params.socialIcons]]
  name = "github"
  url = "https://www.github.com/kaluosifa/"

  [[params.socialIcons]]
  name = "Rss"
  url = "index.xml"

  [params.assets]
  disableHLJS = true

[markup.goldmark.renderer]
unsafe = true

[markup.highlight]
noClasses = false